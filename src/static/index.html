<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Media Tag Manifest Editor</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="/img/media-tag-logo.png">
  <link rel="icon" type="image/x-icon" href="/img/media-tag-logo.png">
</head>

<body>
  <div id="app"></div>
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin', 'Roboto+Mono:300:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>
